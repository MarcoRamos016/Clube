<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sócio</title>
    <link rel="stylesheet" href="socio.css">
</head>
<body>
    <div class="container">
      <div>
         <ul class="navbar">
            <li>
               <button>
                   <a href="Principal.html">Inico</a>
               </button>
           </li>
                <li>
                    <button>
                        <a href="cardapiobar.html">Cardapio Bar</a>
                    </button>
                </li>
                <li>
                    <button>
                        <a href="Funcionario.html">Funcionario</a>
                    </button>
                </li>
                <li>
                    <button>
                        <a href="Login.html">Fazer login</a>
                    </button>
                </li>
          </ul>
    </div>

          </div>


    <div class="resolution">
        <div class="right-login">
            <div class="card-login">
             <h1>Sócio</h1>
                <div class="textfield">
                   <label for="usuario">Nome</label>
                   <input type="text" name="name" placeholder="Nome">
                </div>
                <div class="textfield">
                 <label for="number">Idade</label>
                 <input type="number" name="Idade" placeholder="Idade" maxlength="3">
              </div>
              <div class="textfield">
                <label for="number">CPF</label>
                <input type="text" name="CPF" placeholder="CPF" maxlength="14">
             </div>
             <div class="textfield">
                <label for="telefone">Telefone</label>
                <input type="text" name="telefone" placeholder="Telefone" maxlength="11">
             </div>
             <div class="textfield">
                <label for="e-mail">E-mail</label>
                <input type="text" name="e-mail" placeholder="Email">
             </div>
             <div class="textfield" id="sexo">
               <label for="sexo">Sexo:</label>
               <select class="sexo" name="sexo">
                 <option value="Masculino" class="sexo">Masculino</option>
                 <option value="Feminino">Feminino</option>
               </select>
               </div>
             <div class="textfield">
                <label for="rua">Idade</label>
                <input type="text" name="rua" placeholder="Logradouro" maxlength="3">
             </div>
             <div class="textfield">
                <label for="casa">Numero Casa</label>
                <input type="text" name="casa" placeholder="Casa">
             </div>
             <div class="textfield">
                <label for="Bairro">Bairro</label>
                <input type="text" name="Bairro" placeholder="Bairro">
             </div>
             <div class="textfield">
                <label for="CEP">CEP</label>
                <input type="text" name="cep" placeholder="Cep">
             </div>
             <div class="textfield">
                <label for="Mensalidade">Mensalidade</label>
                <input type="text" name="Mensalidade" placeholder="Mensalidade">
             </div>
             <div class="textfield" id="plano">
               <label for="plano">Plano:</label>
               <select class="sexo" name="plano">
                  <option value="bronze">Bronze R$20</option>
                 <option value="prata" class="sexo">Prata R$35</option>
                 <option value="gold">Gold R$50 </option>
               
               </select>
             </div>
              <button class="btn-login">Cadastrar</button>

           
     </div>

  </div>

    </div>

</body>
</html>
