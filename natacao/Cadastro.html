<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Login</title>
    <link rel="stylesheet" href="Cadastro.css">
</head>
<body>
     <div class="container1">

      <div class="container">
        <ul class="navbar">
          <li>
            <button>
              <a href="Login.html">Voltar</a>
            </button>
          </li>
           <li>
              <button>
                  <a href="Principal.html">Inico</a>
              </button>
          </li>
         </ul>
      </div>

        <div class="main-login">
            <div class="left-login">
                <h1>Crie uma conta<br>em nosso site.</h1>
            </div>
            <div class="right-login">
               <div class="card-login">
                <h1>CADASTRO</h1>
                <div class="textfield">
                    <label for="usuario">Nome e sobrenome</label>
                    <input type="text" name="Usuário" placeholder="Usuário">
                 </div>
                   <div class="textfield">
                      <label for="email">Endereço de e-mail</label>
                      <input type="email" name="E-mail" placeholder="E-mail">
                   </div>
                   <div class="textfield">
                    <label for="senha">Digite uma senha</label>
                    <input type="password" name="Senha" placeholder="Senha" maxlength="8">
                 </div>
                 <div class="textfield">
                    <label for="senha">Confirmar a senha</label>
                    <input type="password" name="Senha" placeholder="Senha" maxlength="8">
                 </div>
                 <button class="btn-login">Cadastrar</button>
               </div>
        </div>

     </div>
 
</body>
</html>
